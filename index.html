<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mean, Median, Mode, Range</title>
    <link href="style.css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="head">
      <h1>
        <a class="refresh" href="index.html"
          >Mean, Median, Mode & Range Calculator</a
        >
      </h1>
    </header>
    <div class="list">
      <h2 class="list-text">
        Please provide a list of numbers separated by commas.
      </h2>
      <textarea class="list-input" type="number" name="list-input"></textarea>
      <button class="btn">Enter</button>
    </div>
    <div class="output">
      <div class="mean">
        <h2 class="mean-text">The mean of your data set is:</h2>
        <h2 class="mean-result">0</h2>
      </div>
      <div class="median">
        <h2 class="median-text">The median of your data set is:</h2>
        <h2 class="median-result">0</h2>
      </div>
      <div class="mode">
        <h2 class="mode-text">The mode of your data set is:</h2>
        <h2 class="mode-result">0</h2>
      </div>
      <div class="range">
        <h2 class="range-text">The range of your data set is:</h2>
        <h2 class="range-result">0</h2>
      </div>
    </div>
  </body>
  <script src="app.js"></script>
</html>
